<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAD Lita Digital</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="logo.png">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background: #f3f4f6; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #1e40af; text-align: center; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 20px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
        button:hover { background: #1d4ed8; }
        
        /* Panel Admin Oculto */
        #panelAdmin { display: none; margin-top: 40px; border-top: 2px solid #ddd; padding-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f8fafc; }
        .btn-access { color: #ccc; text-decoration: none; font-size: 10px; display: block; text-align: center; margin-top: 40px; }
    </style>
</head>
<body>

<div class="container">
    <img src="logo-gad.png" alt="GAD Lita" style="width: 80px; display: block; margin: auto;">
    <h1>Reporte Ciudadano</h1>
    
    <div id="formReporte">
        <label>Nombre del Ciudadano</label>
        <input type="text" id="nombre" placeholder="Ej: Juan Pérez">

        <label>Sector</label>
        <select id="sector">
            <option value="Centro">Centro</option>
            <option value="Santa Rosa">Santa Rosa</option>
            <option value="Cachaco">Cachaco</option>
            <option value="Parambas">Parambas</option>
        </select>

        <label>Descripción del Problema (Detalle)</label>
        <textarea id="descripcion" rows="4" placeholder="Describa el problema aquí..."></textarea>

        <button onclick="enviarReporte()">Enviar Reporte con GPS</button>
    </div>

    <div id="panelAdmin">
        <h3>Panel de Seguimiento GAD</h3>
        <table id="tablaReportes">
            <thead>
                <tr>
                    <th>CIUDADANO</th>
                    <th>SECTOR</th>
                    <th>DETALLE</th> <th>ESTADO</th>
                    <th>MAPA</th>
                </tr>
            </thead>
            <tbody id="listaReportes">
                </tbody>
        </table>
    </div>

    <a href="#" class="btn-access" onclick="accesoAdmin()">. access</a>
</div>

<script src="main.js"></script>

</body>
</html>
