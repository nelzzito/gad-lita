<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAD Lita Digital</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background: #f3f4f6; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #1e40af; text-align: center; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button#btnEnviar { width: 100%; padding: 12px; margin-top: 20px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        
        /* BOTÃ“N DE ACCESO MUY VISIBLE PARA PRUEBAS */
        .btn-acceso-claro { display: block; width: 200px; margin: 20px auto; padding: 10px; background: #fee2e2; color: #ef4444; border: 2px solid #ef4444; text-align: center; border-radius: 8px; cursor: pointer; font-weight: bold; }

        #panelAdmin { display: none; margin-top: 40px; border-top: 3px solid #1e40af; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #f8fafc; color: #1e40af; }
        
        .badge { padding: 4px 8px; border-radius: 10px; font-size: 11px; background: #fef9c3; color: #854d0e; font-weight: bold; }
        .btn-resolver { background: #2563eb; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .btn-ignorar { background: #ef4444; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/609/609803.png" alt="Logo" style="width: 50px; display: block; margin: auto;">
    <h1>Reporte Ciudadano Lita</h1>
    
    <div id="formReporte">
        <label>Nombre del Ciudadano</label>
        <input type="text" id="nombre" placeholder="Nombre completo">
        <label>Sector</label>
        <input type="text" id="sector" placeholder="Barrio o sector">
        <label>Detalle del reporte</label>
        <textarea id="descripcion" rows="4" placeholder="Escriba aquÃ­ el problema..."></textarea>
        
        <button id="btnEnviar" onclick="enviarReporte()">Enviar al GAD</button>
        
        <div class="btn-acceso-claro" onclick="accesoAdmin()">ENTRAR AL PANEL</div>
    </div>

    <div id="panelAdmin">
        <h3>ðŸ“Š Panel de Seguimiento</h3>
        <table>
            <thead>
                <tr>
                    <th>CIUDADANO</th>
                    <th>SECTOR</th>
                    <th>DETALLE</th>
                    <th>ESTADO</th>
                    <th>UBICACIÃ“N</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="listaReportes"></tbody>
        </table>
        <button onclick="location.reload()" style="margin:20px 0; background:#64748b; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">Volver</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
