<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAD Lita Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background: #f3f4f6; color: #374151; }
        .container { max-width: 800px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .logo { width: 80px; display: block; margin: 0 auto 10px; }
        h1 { color: #1e40af; text-align: center; font-size: 24px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; }
        #btnEnviar { width: 100%; padding: 15px; margin-top: 25px; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        #panelAdmin { display: none; margin-top: 30px; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 15px; }
        th, td { border: 1px solid #e5e7eb; padding: 8px; text-align: left; }
        th { background: #f9fafb; color: #1e40af; }
        .badge { background: #fef9c3; color: #854d0e; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .btn-accion { padding: 4px 8px; border-radius: 4px; border: none; color: white; cursor: pointer; margin-right: 2px; }
    </style>
</head>
<body>
<div class="container">
    <img src="logo-gad.png" alt="Logo" class="logo">
    <h1>Reporte Ciudadano Lita</h1>
    
    <div id="formReporte">
        <label>Nombre</label>
        <input type="text" id="nombre" placeholder="Su nombre">
        <label>Sector</label>
        <input type="text" id="sector" placeholder="Barrio o sector">
        <label>Detalle del Problema</label>
        <textarea id="descripcion" rows="4" placeholder="Escriba aquí..."></textarea>
        <button id="btnEnviar" onclick="enviar()">Enviar Reporte con GPS</button>
        <p onclick="abrirAdmin()" style="text-align:center; color:#d1d5db; cursor:pointer; margin-top:40px;">.</p>
    </div>

    <div id="panelAdmin">
        <h2>Panel de Gestión</h2>
        <div style="overflow-x:auto;">
            <table>
                <thead>
                    <tr>
                        <th>CIUDADANO</th>
                        <th>SECTOR</th>
                        <th>DETALLE</th>
                        <th>ESTADO</th>
                        <th>MAPA</th>
                        <th>ACCIÓN</th>
                    </tr>
                </thead>
                <tbody id="tablaCuerpo"></tbody>
            </table>
        </div>
        <button onclick="location.reload()" style="margin-top:20px; padding:10px; cursor:pointer;">Cerrar Panel</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
