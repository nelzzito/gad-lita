<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAD Lita Digital</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#228B22"> 
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; }
        .card-container { max-width: 800px; margin: auto; background: white; border-radius: 15px; border: 1px solid #ddd; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .punto-acceso { 
            display: block; 
            color: #ccc; 
            font-size: 10px; 
            text-align: center; 
            margin-top: 30px; 
            padding: 10px; 
            cursor: pointer; 
            border-top: 1px solid #eee;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4">
    <div class="card-container p-6">
        <div class="text-center mb-8">
            <img src="logo.png" alt="GAD Lita" class="w-24 mx-auto mb-2">
            <h1 class="text-2xl font-bold text-blue-900">GAD PARROQUIAL LITA</h1>
            <p class="text-gray-500 text-xs uppercase">Reporte de Incidentes</p>
        </div>

        <div id="formReporte" class="space-y-4">
            <input type="text" id="nombre" placeholder="Nombre completo" class="w-full p-3 border rounded-lg">
            <input type="text" id="sector" placeholder="Sector / Barrio" class="w-full p-3 border rounded-lg">
            <textarea id="detalle" rows="3" placeholder="Descripción del problema" class="w-full p-3 border rounded-lg"></textarea>
            <button onclick="enviarReporte()" class="w-full bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md hover:bg-blue-800 transition">
                Enviar al GAD
            </button>
        </div>

        <div id="panelAdmin" class="hidden mt-8 border-t pt-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Gestión de Reportes</h2>
                <button onclick="exportarExcel()" class="bg-green-600 text-white px-4 py-2 rounded text-xs font-bold">Excel</button>
            </div>
            <div id="tablaReportes" class="overflow-x-auto border rounded-lg bg-white">
                </div>
            <button onclick="location.reload()" class="mt-6 text-gray-400 text-xs block mx-auto underline">Cerrar Sesión</button>
        </div>

        <div id="btnAccesoAdmin" class="punto-acceso" onclick="verificarAdmin()">Panel de Control .</div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
