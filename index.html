<!DOCTYPE html>
<html lang="es">
<head>
    
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1e40af">
<link rel="apple-touch-icon" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAD Lita Digital</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
   <style>
    body { background-color: #f3f4f6; }
    
    .punto-acceso { 
        /* LA PROPIEDAD QUE FALTA: */
        display: block !important; 
        
        /* ESTILO IGUAL AL BOT√ìN DE CERRAR SESI√ìN: */
        color: #9ca3af !important;   /* Gris claro (text-gray-400) */
        font-size: 12px !important;  /* Tama√±o peque√±o (text-xs) */
        text-decoration: underline;  /* Subrayado */
        text-align: center; 
        margin-top: 50px; 
        cursor: pointer; 
        user-select: none;
        width: 100%;                 /* Asegura que ocupe el ancho para centrarse */
    }

    /* Efecto al pasar el mouse como el otro bot√≥n */
    .punto-acceso:hover {
        color: #4b5563 !important;   /* Gris m√°s oscuro */
    }
</style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-4xl mx-auto bg-white p-6 md:p-8 rounded-xl shadow-lg border border-gray-200">
        <div class="text-center mb-8">
            <img src="logo.png" alt="GAD Lita" class="w-40 mx-auto mb-2">
            <h1 class="text-2xl font-bold text-blue-900">GAD PARROQUIAL LITA</h1>
            <p class="text-gray-500 text-sm italic">Reporte Ciudadano de Incidentes</p>
        </div>

        <div id="formReporte" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Nombre del Ciudadano</label>
                <input type="text" id="nombre" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Sector </label>
                <input type="text" id="sector" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Detalle del Problema</label>
                <textarea id="detalle" rows="4" placeholder="Describa el inconveniente..." 
                          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"></textarea>
            </div>

            <button onclick="enviarReporte()" 
                    class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-4 rounded-lg shadow-md transition-all active:scale-95">
                Enviar al GAD
            </button>
        </div>

        <div id="panelAdmin" class="hidden mt-10 border-t pt-8">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                    <span>üìä</span> Gesti√≥n de Reportes
                </h2>
                <button onclick="exportarExcel()" 
                        class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg text-sm font-bold shadow transition">
                    üì• Descargar Excel
                </button>
            </div>

            <div id="tablaReportes" class="overflow-x-auto rounded-lg border border-gray-200 shadow-sm bg-white">
                </div>

            <button onclick="location.reload()" 
                    class="mt-8 text-gray-400 hover:text-gray-600 text-xs block mx-auto underline transition">
                Cerrar Sesi√≥n Administrativa
            </button>
        </div>

        <div class="punto-acceso" onclick="verificarAdmin()">.</div>
    </div>

    <script type="module" src="main.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('‚úÖ Instalador activado'))
        .catch(err => console.log('‚ùå Error en instalador', err));
    });
  }
</script>
</body>
</html>
