<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAD Lita Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background: #f3f4f6; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #1e40af; text-align: center; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        
        /* BOTONES PRINCIPALES */
        .btn-enviar { width: 100%; padding: 15px; margin-top: 20px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .btn-admin-v3 { width: 100%; padding: 10px; margin-top: 15px; background: #e2e8f0; color: #475569; border: 1px solid #cbd5e1; border-radius: 6px; cursor: pointer; font-weight: bold; }

        #panelAdmin { display: none; margin-top: 40px; border-top: 4px solid #1e40af; padding-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #eff6ff; color: #1e40af; }
        
        .badge { padding: 4px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; background: #fef9c3; color: #854d0e; }
        .btn-res { background: #2563eb; color: white; border: none; padding: 6px; border-radius: 4px; cursor: pointer; font-size: 10px; }
        .btn-ign { background: #ef4444; color: white; border: none; padding: 6px; border-radius: 4px; cursor: pointer; font-size: 10px; }
    </style>
</head>
<body>

<div class="container">
    <img src="logo-gad.png" alt="GAD Lita" style="width: 80px; display: block; margin: auto;">
    <h1>Reporte Ciudadano</h1>
    
    <div id="formReporte">
        <label>Nombre del Ciudadano</label>
        <input type="text" id="nombre" placeholder="Nombre completo">
        
        <label>Sector</label>
        <input type="text" id="sector" placeholder="Escriba su barrio">
        
        <label>Descripci√≥n del Problema</label>
        <textarea id="descripcion" rows="4" placeholder="Detalle el reporte aqu√≠..."></textarea>
        
        <button class="btn-enviar" onclick="enviarReporte()">ENVIAR REPORTE GPS</button>
        
        <button class="btn-admin-v3" onclick="accesoAdmin()">‚öôÔ∏è ENTRAR AL PANEL DE CONTROL</button>
    </div>

    <div id="panelAdmin">
        <h3>üìä Panel de Gesti√≥n de Reportes</h3>
        <table>
            <thead>
                <tr>
                    <th>NOMBRE</th>
                    <th>SECTOR</th>
                    <th>DETALLE</th>
                    <th>ESTADO</th>
                    <th>GPS</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="listaReportes"></tbody>
        </table>
        <button onclick="location.reload()" style="margin-top:20px; padding:10px; cursor:pointer;">Cerrar Panel</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
